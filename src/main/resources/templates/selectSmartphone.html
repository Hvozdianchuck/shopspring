<!DOCTYPE html>

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script type="text/javascript">
        $(function(){
            $("#products").autocomplete({
                source: "searchProduct",
                minLenght: 5
            });
        });
        </script>
</head>
<body>
<div th:include="layout/menu :: menuFragment" ></div>


    <div style=" margin: 100px 0px 0px 0px;" id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="${'data:image/png;base64,' +service2.getImage(selectSmartphone.image_front)}"  width="300" height="300">
            </div>
            <div class="carousel-item">
                <img th:src="${'data:image/png;base64,' +service2.getImage(selectSmartphone.image_back)}"  width="300" height="300">
            </div>
            <div class="carousel-item">
                <img th:src="${'data:image/png;base64,' +service2.getImage(selectSmartphone.image_left_side)}"  width="300" height="300">
            </div>
            <div class="carousel-item">
                <img th:src="${'data:image/png;base64,' +service2.getImage(selectSmartphone.image_right_side)}"   width="350" height="300">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
  <p th:text="*{selectSmartphone.name}"></p>
 <p th:text="*{selectSmartphone.price}"></p>
<a th:href="@{/user/addProductInCart(selectSmartphone=${selectSmartphone.id})}"> add smartphone to cart</a>
</body>
</html>
